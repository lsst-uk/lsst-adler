# This workflow will install Python dependencies, run tests and report code coverage with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit test and code coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    strategy:
      matrix:
        os: ['macos-latest','ubuntu-latest']
        python-version: ['3.10', '3.11', '3.12']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: conda-incubator/setup-miniconda@v3
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -e .[dev]
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install gnuastro
      run: |
        conda install -y conda-forge::gnuastro=0.23
        conda list gnuastro
    - name: Check conda
      run: |
        conda info
        conda list
    - name: Check gnuastro
      run: |
        which python
        which conda
        astscript-radial-profile
    - name: Run unit tests with pytest
      run: |
        python -m pytest tests --cov=adler --cov-report=xml
    - name: Upload coverage report to codecov
      uses: codecov/codecov-action@v3
